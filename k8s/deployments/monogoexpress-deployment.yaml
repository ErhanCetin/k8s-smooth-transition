apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsmongdbexpress-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newsmongdbexpress
  template:
    metadata:
      name: newsmongdbexpress
      labels:
        app: newsmongdbexpress
        part-of: backend
        env: develop
    spec:
      containers:
        - name: newsmongodbexpress
          image: mongo-express
          resources:
            limits:
              memory: "300Mi"
              cpu: "1"
            requests:
              memory: "200Mi"
              cpu: "0.5"
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_PORT
              value: "27017"
            - name: ME_CONFIG_MONGODB_SERVER
              value: "newsmongodb"